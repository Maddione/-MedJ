{% extends "basetemplates/base_public.html" %}
{% load i18n %}
{% block public_content %}
<div class="max-w-md mx-auto bg-[--color-blockbg] rounded-2xl p-6 shadow">
  <h1 class="text-2xl font-semibold mb-4">{% trans "Забравена парола" %}</h1>
  <form method="post" action="{% url 'medj:password_reset' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label class="block mb-1">Email</label>
      <input type="email" name="email" required class="w-full border rounded-md px-3 py-2">
    </div>
    <button class="w-full px-4 py-2 rounded-md bg-[--color-primaryDark] text-[--color-blockbg]">{% trans "Изпрати линк" %}</button>
  </form>
</div>
{% endblock %}
