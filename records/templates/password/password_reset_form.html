{% extends "basetemplates/base_auth.html" %}
{% load i18n %}

{% block public_content %}
<div class="w-full max-w-md card-site">
  <h1 class="text-2xl font-semibold mb-4">{% trans "Забравена парола" %}</h1>
  <form method="post" action="{% url 'medj:password_reset' %}" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block mb-1" for="{{ form.email.id_for_label }}">Email</label>
      {{ form.email }}
      {% if form.email.errors %}
        <ul class="mt-1 text-sm text-red-600 space-y-1">{% for e in form.email.errors %}<li>{{ e }}</li>{% endfor %}</ul>
      {% endif %}
    </div>
    <button class="w-full px-4 py-2 rounded-xl bg-primaryDark text-blockbg hover:opacity-90">{% trans "Изпрати линк" %}</button>
  </form>
</div>
{% endblock %}
