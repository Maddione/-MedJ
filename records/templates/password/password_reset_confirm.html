{% extends "basetemplates/base_auth.html" %}
{% load i18n %}
{% block public_content %}
<div class="max-w-md mx-auto bg-blockbg rounded-2xl p-6 shadow">
  <h1 class="text-2xl font-semibold mb-4">{% trans "Нова парола" %}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="block mb-1">{% trans "Нова парола" %}</label>
      <input type="password" name="new_password1" required class="w-full border rounded-md px-3 py-2">
    </div>
    <div class="mb-4">
      <label class="block mb-1">{% trans "Повтори новата парола" %}</label>
      <input type="password" name="new_password2" required class="w-full border rounded-md px-3 py-2">
    </div>
    <button class="w-full px-4 py-2 rounded-md bg-success text-white">{% trans "Запази" %}</button>
  </form>
</div>
{% endblock %}
