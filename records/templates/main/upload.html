{% extends "basetemplates/base_app.html" %}
{% load i18n static %}
{% block title %}{% trans "Качи" %}{% endblock %}
{% block app_content %}
<div class="bg-blockbg rounded-3xl p-6 mb-6">
  <div class="grid grid-cols-12 gap-4 items-center bg-primary rounded-3xl px-6 py-4">
    <div class="col-span-12 md:col-span-3">
      <label class="text-white text-xl font-semibold">{% trans "През" %}</label>
    </div>
    <div class="col-span-12 md:col-span-3">
      <select id="sel_period" class="w-full rounded-xl px-4 py-2 outline-none" disabled>
        <option value="">{% trans "Изберете период" %}</option>
        <option value="last_30">{% trans "Последни 30 дни" %}</option>
        <option value="last_90">{% trans "Последни 3 месеца" %}</option>
        <option value="custom">{% trans "Друга дата" %}</option>
      </select>
    </div>
    <div class="col-span-12 md:col-span-3">
      <select id="sel_doc_kind" class="w-full rounded-xl px-4 py-2 outline-none">
        <option value="">{% trans "Вид документ" %}</option>
        <option value="blood">{% trans "Кръвни изследвания" %}</option>
        <option value="epicrisis">{% trans "Епикриза" %}</option>
        <option value="prescription">{% trans "Рецепта" %}</option>
        <option value="imaging">{% trans "Рентгенография" %}</option>
        <option value="other">{% trans "Друг" %}</option>
      </select>
    </div>
    <div class="col-span-12 md:col-span-3">
      <select id="sel_specialty" class="w-full rounded-xl px-4 py-2 outline-none">
        <option value="">{% trans "Назначено от" %}</option>
        <option value="internal">{% trans "Обща медицина" %}</option>
        <option value="endocrinology">{% trans "Ендокринология" %}</option>
        <option value="cardiology">{% trans "Кардиология" %}</option>
        <option value="neurology">{% trans "Неврология" %}</option>
      </select>
    </div>
  </div>
  <div class="mx-auto w-full md:w-7/12 mt-10 bg-white/60 rounded-2xl p-6">
    <div class="grid gap-3">
      <input id="file_input" type="file" class="w-full rounded-xl border border-primary px-4 py-2 bg-white" multiple accept=".pdf,.jpg,.jpeg,.png">
      <select id="sel_filetype" class="w-full rounded-xl px-4 py-2 outline-none">
        <option value="">{% trans "Изберете тип файл" %}</option>
        <option value="image">{% trans "Изображение" %}</option>
        <option value="pdf">PDF</option>
      </select>
      <button id="btn_upload" class="w-full rounded-xl bg-primary/40 text-white py-3 text-lg font-semibold" disabled>{% trans "Качи" %}</button>
    </div>
  </div>
</div>

<div id="preview_section" class="hidden bg-blockbg rounded-3xl p-6">
  <div class="grid grid-cols-12 gap-6">
    <div class="col-span-12 md:col-span-5">
      <div id="preview_left" class="bg-white/70 rounded-2xl p-4 h-[520px] overflow-auto"></div>
    </div>
    <div class="col-span-12 md:col-span-7">
      <div class="bg-white/70 rounded-2xl p-4 h-[520px] overflow-auto">
        <div id="preview_right" class="text-primaryDark text-lg"></div>
      </div>
      <div class="mt-4 rounded-3xl px-6 py-4 bg-red-50 text-red-700 text-lg">
        {% trans "Моля внимателно проверявайте текста преди одобрение" %}
      </div>
      <div class="mt-4">
        <button id="btn_confirm" class="w-full rounded-3xl bg-primary text-white text-2xl font-bold py-4">{% trans "Одобри и анализирай..." %}</button>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'js/upload_logic.js' %}"></script>
{% endblock %}
