{% load static i18n %}
{% get_current_language as CURRENT_LANG %}
<!DOCTYPE html>
<html lang="{{ CURRENT_LANG|default:'bg' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}MedJ{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/dist/output.css' %}">
  <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet">
  <link rel="icon" href="{% static 'images/logo.svg' %}">

  <style id="lang-icon-inline">
    img[src*="languageicon"]{height:28px;width:auto;display:inline-block;vertical-align:middle}
    img[src*="profileicon"]{width:28px;height:28px;display:inline-block;vertical-align:middle}
  </style>
</head>

<body class="min-h-screen bg-sitebg flex flex-col">
  <header>
    <div class="bg-primary h-[7.6vh] w-[98%] mx-auto px-2 flex items-center rounded-b-3xl">
      <div class="flex items-center gap-3 h-full shrink-0">
        <div class="relative flex items-center h-full">
          <button type="button" id="langBtn" class="flex items-center justify-center">
            <img id="langIcon" src="{% static 'images/languageicon.png' %}" alt="language" height="28">
          </button>
          <div id="langMenu" class="hidden absolute top-full mt-2 w-56 z-50 rounded-lg shadow-md bg-white py-1">
            <form method="post" action="{% url 'set_language' %}" class="p-2">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ request.get_full_path }}">
              <button type="submit" name="language" value="bg" class="block w-full text-left px-4 py-2 rounded text-primaryDark hover:bg-sitebg">{% trans "Български" %}</button>
              <button type="submit" name="language" value="en" class="block w-full text-left px-4 py-2 rounded text-primaryDark hover:bg-sitebg">{% trans "English (US)" %}</button>
            </form>
          </div>
        </div>
        <a href="{% if user.is_authenticated %}{% url 'medj:dashboard' %}{% else %}{% url 'medj:landingpage' %}{% endif %}" id="medjText" class="text-blockbg text-xl font-bold flex items-center">
          MedJ
        </a>
      </div>

      <div class="flex-1 flex items-center justify-center px-2">
        <nav class="flex items-center gap-8 px-1">
          {% block nav_buttons %}{% endblock %}
        </nav>
      </div>

      <div class="shrink-0 flex items-center gap-2">
        {% block nav_user %}{% endblock %}
      </div>
    </div>
  </header>

  <main class="w-full flex-grow flex flex-col pb-6">
    {% block body_content %}{% endblock %}
  </main>

  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}" defer></script>
  <script>
    const langBtn = document.getElementById('langBtn');
    const langMenu = document.getElementById('langMenu');
    if (langBtn && langMenu) {
      langBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        langMenu.classList.toggle('hidden');
      });
      document.addEventListener('click', () => {
        if (!langMenu.classList.contains('hidden')) langMenu.classList.add('hidden');
      });
    }
  </script>
  {% block scripts_extra %}{% endblock %}
</body>
</html>
