{% extends "basetemplates/base_public.html" %}
{% load i18n static %}

{% block title %}MedJ{% endblock %}

{% block content %}
<section class="landing-hero">
  <div class="hero-inner">
    <img src="{% static 'images/logo.svg' %}" alt="MedJ" class="hero-logo">
    <div class="hero-cta">
      <a href="{% url 'medj:login' %}" class="cta-btn">{% trans "Започнете сега" %}</a>
    </div>
    <p class="hero-subtitle">
      {% trans "Организирайте, проследявайте и анализирайте медицинските си данни лесно и сигурно." %}
    </p>
  </div>
</section>
{% endblock %}
