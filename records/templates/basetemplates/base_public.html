{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ request.LANGUAGE_CODE|default:'bg' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}MedJ{% endblock %}</title>

  <!-- Само компилирания Tailwind/компонентен стил -->
  <link rel="stylesheet" href="{% static 'css/dist/output.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
</head>
<body class="bg-site-background text-surface-text min-h-screen flex flex-col">
  <!-- NAVBAR (публичен) -->
  <header class="bg-button-blue shadow-sm">
    <div class="max-w-7xl mx-auto px-4 md:px-6">
      <div class="h-14 md:h-16 flex items-center justify-between">
        <div class="flex items-center gap-3 md:gap-4">
          <!-- Language switch -->
          <form action="{% url 'set_language' %}" method="post" class="flex items-center gap-2">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.path }}">
            <span class="sr-only">{% trans "Език" %}</span>
            <i class="fa-solid fa-globe text-white/90 text-lg md:text-xl"></i>
            <select name="language" onchange="this.form.submit()"
                    class="bg-white/10 text-white text-sm md:text-base border border-white/20 rounded-md px-2 py-1 focus:outline-none focus:ring-1 focus:ring-white/40">
              {% get_current_language as LANGUAGE_CODE %}
              {% get_available_languages as LANGUAGES %}
              {% get_language_info_list for LANGUAGES as languages %}
              {% for language in languages %}
                <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %}selected{% endif %}>
                  {{ language.code|upper }}
                </option>
              {% endfor %}
            </select>
          </form>

          <!-- Само текст MedJ (линк към началото) -->
          <a href="{% url 'medj:landing' %}" class="text-white font-semibold md:font-bold text-lg md:text-xl no-underline">
            MedJ
          </a>
        </div>

        <nav class="flex items-center gap-2 md:gap-3">
          <a href="{% url 'medj:login' %}" class="text-white/90 hover:text-white no-underline text-sm md:text-base px-2 py-1 rounded-md">
            {% trans "Вход" %}
          </a>
          <a href="{% url 'medj:register' %}"
             class="no-underline px-3 md:px-4 py-1.5 md:py-2 rounded-xl bg-navbar-button-blue text-white text-sm md:text-base hover:opacity-95 transition">
            {% trans "Регистрация" %}
          </a>
        </nav>
      </div>
    </div>
  </header>

  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  {% endblock %}
</body>
</html>
