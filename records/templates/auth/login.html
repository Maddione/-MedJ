{% extends "basetemplates/base_public.html" %}
{% load i18n %}
{% block public_content %}
<div class="max-w-md mx-auto bg-[--color-blockbg] rounded-2xl p-6 shadow">
  <h1 class="text-2xl font-semibold mb-4">{% trans "Вход" %}</h1>
  <form method="post" action="{% url 'medj:login' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <div class="mb-3">
      <label class="block mb-1">{% trans "Потребител" %}</label>
      <input type="text" name="username" autofocus class="w-full border rounded-md px-3 py-2">
    </div>
    <div class="mb-3">
      <label class="block mb-1">{% trans "Парола" %}</label>
      <input type="password" name="password" class="w-full border rounded-md px-3 py-2">
    </div>
    <label class="inline-flex items-center gap-2 mb-4">
      <input type="checkbox" name="remember" value="1">
      <span>{% trans "Запомни ме" %}</span>
    </label>
    <button type="submit" class="w-full px-4 py-2 rounded-md bg-[--color-primaryDark] text-[--color-blockbg]">{% trans "Вход" %}</button>
    <div class="mt-3 text-sm">
      <a class="underline" href="{% url 'medj:password_reset' %}">{% trans "Забравена парола?" %}</a>
    </div>
  </form>
</div>
{% endblock %}
