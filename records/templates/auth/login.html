{% extends "basetemplates/base_public.html" %}
{% load i18n static %}

{% block public_content %}
<div class="flex flex-col items-center justify-center h-full py-8">
    <h1 class="text-2xl font-bold text-primaryDark mb-6">MedJ</h1>

    <form method="post" action="{% url 'login' %}" class="w-full max-w-sm space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block mb-2 text-sm font-medium text-primaryDark">{% trans "Потребителско име" %}</label>
            <input type="text" name="username" id="username" required
                   class="bg-blockbg border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5">
        </div>

        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-primaryDark">{% trans "Парола" %}</label>
            <input type="password" name="password" id="password" required
                   class="bg-blockbg border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5">
        </div>

        <div class="flex items-center justify-between">
            <label class="flex items-center space-x-2 text-sm text-gray-700">
                <input type="checkbox" name="remember" class="w-4 h-4 border-gray-300 rounded">
                <span>{% trans "Запомни ме" %}</span>
            </label>
            <a href="{% url 'password_reset' %}" class="text-sm text-primary hover:underline">{% trans "Забравена парола?" %}</a>
        </div>

        <button type="submit"
                class="w-full text-white bg-primary hover:bg-primaryDark focus:ring-4 focus:outline-none focus:ring-primary font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            {% trans "Вход" %}
        </button>

        <p class="text-sm text-gray-600 text-center">
            {% trans "Нямаш акаунт?" %}
            <a href="{% url 'medj:register' %}" class="text-primary hover:underline">{% trans "Регистрация" %}</a>
        </p>
    </form>
</div>
{% endblock %}
